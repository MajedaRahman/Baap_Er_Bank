<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center font-semibold my-12">Let's get some <span
                class="font-bold text-teal-700">Moooooooney</span>!!!</h1>
    </header>
    <main>
        <!-- Deposit Withdraw and Balance Amount -->

        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
            <div class="bg-pink-600 p-8 rounded-lg text-white">
                <h3 class="text-2xl font-semibold">Deposit</h3>
                <h1 class="text-4xl">$<span id="current-deposit">00</span></h1>
            </div>
            <div class="bg-orange-600 p-8 rounded-lg text-white">
                <h3 class="text-2xl font-semibold">Withdraw</h3>
                <h1 class="text-4xl">$<span id="current-withdraw">00</span></h1>
            </div>
            <div class="bg-red-600 p-8 rounded-lg text-white">
                <h3 class="text-2xl font-semibold">Balance</h3>
                <h1 class="text-4xl">$<span id="current-balance">1240</span></h1>
            </div>
        </div>

        <!-- Deposit and Withdraw -->

        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto my-12">
            <div class="bg-emerald-600 p-10 rounded-lg">
                <h3 class="text-2xl font-semibold mb-5 text-white">Please Deposit</h3>
                <input class="block w-9/12 mb-4 p-1 rounded" type="text" id="deposit-field"
                    placeholder="$ amount you want to deposit">
                <button
                    class="bg-emerald-900 hover:bg-pink-600 text-white py-2 px-8 text-medium font-semibold rounded-lg"
                    id="btn-deposit">Deposit</button>
            </div>
            <div class="bg-cyan-700 p-10 rounded-lg">
                <h3 class="text-2xl font-semibold mb-5 text-white">Please Withdraw</h3>
                <input class="block w-9/12 mb-4 p-1 rounded" type="text" id="withdraw-field"
                    placeholder="$ amount you want to withdraw">
                <button
                    class="bg-cyan-900 hover:bg-orange-600 text-white py-2 px-8 text-medium font-semibold rounded-lg"
                    id="btn-withdraw">Withdraw</button>
            </div>
        </div>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center font-semibold my-12">Welcome to our <span class="font-bold text-sky-800">Baap Er
                Bank</span>
            !!!</h1>
    </header>
    <main class="w-9/12 bg-sky-200 mx-auto p-12">
        <h1 class="text-3xl mb-5 font-bold text-sky-900">Please Login</h1>
        <div class=" ">
            <input class="block w-9/12 mb-4 p-2 rounded" type="email" name="" id="user-email" placeholder="Your email">
            <input class="block w-9/12 mb-4 p-2 rounded" type="password" name="" id="user-password"
                placeholder="Password">
            <button class="bg-sky-900 hover:bg-cyan-600 text-white py-2 px-8 text-medium font-semibold rounded-lg"
                id="btn-submit">Submit</button>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
